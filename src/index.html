<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-fieldSet">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Sur Name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
        >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            value="12"
            name="age"
            min="1"
            max="100"
        >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
        >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
        >
        </label>
      </fieldset>
      <fieldset class="form-fieldSet">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            name="email"
            type="email"
            autocomplete="off"
            placeholder="email@example.com"
            required
        >
        </label>
        <label
          class="form-field"
          name="password"
        >
          Password:
          <input
            type="password"
            autocomplete="off"
            minlength="5"
            maxlength="16"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldSet">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="loveCats"
            value="No"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label
          class="form-field"
          for="goToSleep"
        >
          What time do you go to bed?
          <input type="time" name="goToSleep" >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="carBrand"
            multiple="3"
          >
            </option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-input">
          How do you rate our work?
          <input
            type="range"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldSet">
        <legend>Additional info</legend>
        <lable class="form-field">
          Comments:
          <textarea
            autocomplete="off"
            name="comments"
          ></textarea>
        </lable>
        <lable class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option
              value="Yes"
              selected
            >
              Yes
            </option>
            <option value="No">No</option>
          </select>
        </lable>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>
  </body>
</html>
